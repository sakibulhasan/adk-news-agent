name: Deploy ADK Agent to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: news-agent
  REGION: us-central1
  IMAGE_NAME: news-agent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        # Add your test commands here
        python -c "import news_agent.agent; print('âœ… Agent module loads successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Verify authentication
      run: |
        gcloud auth list
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker

    - name: Enable required APIs
      run: |
        echo "Enabling required APIs..."
        gcloud services enable run.googleapis.com --project=$PROJECT_ID || echo "Continuing..."
        gcloud services enable cloudbuild.googleapis.com --project=$PROJECT_ID || echo "Continuing..."
        gcloud services enable containerregistry.googleapis.com --project=$PROJECT_ID || echo "Continuing..."

    - name: Build Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA .
        docker tag gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

    - name: Push Docker image to Container Registry
      run: |
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
          --memory 2Gi \
          --cpu 2 \
          --timeout 300 \
          --min-instances 0 \
          --max-instances 10 \
          --port 8080

    - name: Get Service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "ðŸš€ Agent deployed successfully!"
        echo "ðŸ“ Service URL: $SERVICE_URL"
        echo "ðŸ§ª Test with: curl $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: Test deployment
      run: |
        sleep 30
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "Testing deployment at $SERVICE_URL"
        curl -f "$SERVICE_URL" || echo "Service is starting up..."